@if (showAlert()) {
  <app-alert-component [color]="alertColor()">{{ alertMsg() }}</app-alert-component>
}
<form [formGroup]="form" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input-component
      [control]="form.controls.name"
      [inputType]="'name'"
      [placeHolder]="'Enter nachname'"
    ></app-input-component>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input-component
      [control]="form.controls.email"
      [inputType]="'email'"
      [placeHolder]="'Enter email'"
    ></app-input-component>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input-component
      [control]="form.controls.age"
      [inputType]="'number'"
      [placeHolder]="'Enter your age'"
    ></app-input-component>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input-component
      [control]="form.controls.password"
      [inputType]="'password'"
      [placeHolder]="'Enter your password'"
    ></app-input-component>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input-component
      [control]="form.controls.confirmPassword"
      [inputType]="'password'"
      [placeHolder]="'Confirm your password'"
    ></app-input-component>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input-component
      [control]="form.controls.phoneNumber"
      [inputType]="'number'"
      [placeHolder]="'Enter your handy'"
    ></app-input-component>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="!form.valid"
  >
    Submit
  </button>
</form>
