@if (showAlert()) {
  <app-alert-component [color]="alertColor()">{{ alertMsg() }}</app-alert-component>
}

<form [formGroup]="form" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input-component
      [control]="form.controls.email"
      [inputType]="'email'"
      [placeHolder]="'Enter your email'"
    ></app-input-component>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input-component
      [control]="form.controls.password"
      [inputType]="'password'"
      [placeHolder]="'Enter your password'"
    ></app-input-component>
  </div>
  <button
    type="submit"
    [disabled]="!form.valid"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>
