name: Deploy mmeatube to github.io

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mmeatube
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Deploy to CodingF0X.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          personal_token: ${{ secrets.MMEA_PAT }}
          external_repository: CodingF0X/CodingF0X.github.io
